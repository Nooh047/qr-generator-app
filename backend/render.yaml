services:
  - type: web
    name: qr-engine-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        placeholder: "postgresql://..."
      - key: DIRECT_URL
        placeholder: "postgresql://..."
      - key: SUPABASE_JWT_SECRET
        placeholder: "eyJhb..."
      - key: FRONTEND_URL
        placeholder: "https://your-app.vercel.app"
